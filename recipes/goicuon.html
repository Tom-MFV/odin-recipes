<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goi Cuon</title>
</head>
<body>
    <h1>Goi Cuon</h1>
    <h2>Ingredients</h2>
    <ul>
        <li>Rice paper: 10 pieces</li>
        <li>Shrimp: 200g</li>
        <li>Pork: 200g</li>
        <li>Vermicelli: 200g</li>
        <li>Lettuce: 100g</li>
        <li>Herbs: 50g</li>
        <li>Sauce: 100ml</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Boil shrimp, pork, and noodles.</li>
        <li>Wet rice paper with water.</li>
        <li>Add filling and roll tightly.</li>
        <li>Dip in sauce and eat.</li>
    </ol>
</body>
</html>
